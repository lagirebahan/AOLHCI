<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picverse | Submission</title>
    <link rel="stylesheet" href="textfont.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="submit.css">
</head>
<body>
    <header>
        <nav>
            <div class="logoclass">
                <!-- <button id="menu-toggle">&#9776;</button> make hamburger icon-->
                 <a href="home.html" id="logoid">
                    <img src="assets/officialpicverse.png" alt="Picverse" width="50" height="50">
                 </a>
            </div>
            

            <div class="linkclass">
                <a href="about.html"><h3>About Us</h3></a>
                <a href="gallery.html"><h3>Gallery</h3></a>
                <a href="community.html"><h3>Community</h3></a>

                <!-- <button id="search" ><img src="assets/search.png" alt="search"></button> -->

        </nav>

    <div class="submission">
        <center>
            <h1>Submit Work</h1>
            <h2>Description</h2>  
        </center>
            
        <div class="submissionoverlay">
            <div class="submitwork">
                <input type="text" id="email" placeholder="email@email.com">
                <input type="text" id="titlepost" placeholder="Title of the Post">
                <input type="text" id="poster" placeholder="Your Name">
                <textarea name="" id="descpost" placeholder="Description..."></textarea>
                <input type="text" id="posttags">
                <button id="submitpost">Submit Work</button>
            </div>
        </div>
            

    </div>
