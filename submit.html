<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picverse | Submission</title>
    <link rel="stylesheet" href="textfont.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="submit.css">
    <link rel="stylesheet" href="nav.css">

</head>
<body>
    <header>
        <nav>
            <div class="logoclass">
                <!-- <button id="menu-toggle">&#9776;</button> make hamburger icon-->
                 <a href="home.html" id="logoid">
                    <img src="assets/officialpicverse.png" alt="Picverse" width="50" height="50">
                 </a>
            </div>
            
            <button id="hamburger">&#9776;</button>

            <div class="linkclass" id="navlink">
                <a href="about.html"><h3>About Us</h3></a>
                <a href="gallery.html"><h3>Gallery</h3></a>
                <a href="community.html"><h3>Community</h3></a>
                <a href="submit.html"><h3>Submit</h3></a>
            </div>
        </nav>
    </header>

    <div class="submission">
        <div class="submissionheader">
            <center>
            <h1>Submit Your Work</h1>
            <br> 
            </center>
        </div>
        
            
        <div class="submissionoverlay">
            <div class="submitwork">
                <form id="submissionform">
                    <div class="fileupload">
                        <input type="file" id="file">
                        <label for="file">Upload File</label>
                        <div class="error" id="fileerror"></div>
                    </div>
                    <div class="rightside">
                        <input type="text" id="email" placeholder="email@email.com">
                        <div class="error" id="emailerror"></div>
                        <input type="text" id="titlepost" placeholder="Title of the Post">
                        <div class="error" id="titleerror"></div>
                        <input type="text" id="poster" placeholder="Your Name">
                        <div class="error" id="postererror"></div>
                        <textarea id="descpost" placeholder="Description..."></textarea>
                        <div class="error" id="descerror"></div>
                        <input type="text" id="posttags" placeholder="Choose related tags">
                        <div class="error" id="tagserror"></div>
                        <div class="aichecker">
                            <p>Is this AI?</p>
                            <label><input type="radio" name="aigen" value="yes">Yes</label>
                            <label><input type="radio" name="aigen" value="no">No</label>
                            <div class="error" id="radioerror"></div>
                        </div>
                        
                        <button type="submit" id="submitpost">Submit Work</button>
                    </div>  
                </form>
                
                
            </div>
        </div>
            

    </div>

    <script src="nav.js" defer></script>
    <script src="submit.js" defer></script>
    
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-left">
                <div class="logo-section">
                    <img src="assets/image (1).png" alt="Picverse Logo" class="logo">
                    <div class="brand-text">
                        <h2>PICVERSE</h2>
                        <p>To Inspire Creativity</p>
                    </div>
                </div>
                
                <div class="vertical-divider"></div>
                
                <div class="footer-center">
                    <div class="footer-item">
                        <span>Find out more about our website</span>
                        <span>-</span>
                        <a href="about.html">About Us</a>
                    </div>
                    
                    <div class="footer-item">
                        <span>Submit your own work</span>
                        <span>-</span>
                        <a href="submit.html">Submission Page</a>
                    </div>
                    
                    <div class="footer-item">
                        <span>Discuss with others of your kind</span>
                        <span>-</span>
                        <a href="community.html">Community Page</a>
                    </div>
                    
                    <div class="social-section">
                        <span>Follow us on :</span>
                        <a href="#"><img src="assets/Instagram_icon.png" alt="Instagram" class="social-logo"></a>
                    </div>
                </div>
            </div>
            
            <div class="vertical-divider"></div>
            
            <div class="footer-right">
                <img src="assets/site-logo-white-binus.png" alt="Binus University" class="university-logo">
            </div>
        </div>
    </footer>
</body>
</html>
